<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #007acc;
    }
    p {
      line-height: 1.6;
    }
    .profile-img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="프로필 사진" class="profile-img">
    <h1>안녕하세요! 👋</h1>
    <p>저는 <strong>홍길동</strong>입니다.</p>
    <p>웹 개발에 관심이 많고, 사용자 친화적인 UI를 만드는 것을 좋아합니다.</p>
    <p>HTML, CSS, JavaScript를 공부 중이며, React와 같은 프론트엔드 프레임워크도 배우고 있어요.</p>
    <p>취미는 🎮 게임, 🎵 음악 감상, 📷 사진 찍기 입니다.</p>
    <p>감사합니다!</p>
  </div>
</body>
</html>
